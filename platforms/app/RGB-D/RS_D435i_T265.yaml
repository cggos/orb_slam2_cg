%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
# Cam0: D435i RGB cam
# Cam1: T265 left Fisheye cam
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

# D435i RGB Camera calibration and distortion parameters (OpenCV)
Camera.fx: 605.4529248834577
Camera.fy: 604.9409444737163
Camera.cx: 320.3388339349864
Camera.cy: 236.14259687906255


# distortion parameters
Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

# Camera resolution
Camera.width: 640
Camera.height: 480

# Camera frames per second 
Camera.fps: 30.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Image scale, it changes the image size to be processed (<1.0: reduce, >1.0: increase)
Camera.imageScale: 0.5 # 0.5 #0.7071 # 1/sqrt(2)

# Close/Far threshold. Baseline times.
ThDepth: 40.0

# stereo baseline times fx
Camera.bf: 42

# Deptmap values factor
DepthMapFactor: 1000.0

# Left Fisheye Cam of T265
Camera1.type: "KannalaBrandt8"
Camera1.fx: 286.87849493984714
Camera1.fy: 286.87462229837365
Camera1.cx: 420.2555832317774
Camera1.cy: 396.0897129368224
Camera1.k1: -0.009494348514909445
Camera1.k2: 0.05628164788077408
Camera1.k3: -0.05995746751011047
Camera1.k4: 0.016503326755942457

# Transformation matrix from Fisheye camera to IR camera
Camera1.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [ 0.9999797479290186, 0.006252217586499932, 0.0011889100343454584, -0.010240939418857807,
         -0.006263538077639768, 0.9999326636091919, 0.009769152377714566, 0.06577215068054588,
         -0.0011277511111336042, -0.009776401315418183, 0.9999515739048334, 0.01157648539054208,
          0.0,0.0,0.0,1.0]

# Do not insert KFs when recently lost
InsertKFsWhenLost: 0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------
# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500
